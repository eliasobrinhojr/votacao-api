spring:
  application:
    name: votacao-api
  datasource:
    url: jdbc:mysql://localhost:3306/db-coop
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    sql:
      init:
        mode: always
      jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        show-sql: true
    session:
      duration: 60